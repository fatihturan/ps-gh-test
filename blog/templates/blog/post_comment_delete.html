{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MVXEN40PGH"></script>
    <link rel="preload" href="{% static 'app-assets/css/colors.min.css' %}" as="style">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets/css/colors.min.css' %}" media="print" onload="this.media='all'">
</head>
<div class="container pt-3">
    <form method="POST" class="col-6 no-padding">
        {% csrf_token %}
        <fieldset class="form-group white-important">
            <a style="font-family: 'open sans', sans-serif; font-size: 18px;">Are you sure you want to delete this comment?</a>
        </fieldset>
        <div class="form-group">
            <a class="btn btn-danger" href="{% url 'stories:comment-delete' id %}">delete</a>
        </div>
        <article class="col-md-12 content-section hovered-tweet" style="min-width:380px">
            <h3 class="white-important" style="font-family: 'Roboto', sans-serif; font-weight:400; font-size:50px !important">
            </h3>
            <img
                    class="rounded-circle mr-2"
                    style="width: 20px; height: 20px;"
                    src="{{ comment_detail.author.profile.image_url }}?v=2">
            <a class="mr-2 white-important" href="{% url 'stories:user-posts' comment_detail.author %}">
                {{ comment_detail.author }}
            </a>
            <br><br><br>
            {{ comment_detail.content|safe }}
        </article>
    </form>
</div>
{% endblock content %}
