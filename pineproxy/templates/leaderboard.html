<style>

    table {
        font-family: 'Roboto', sans-serif;
        font-size: 12px;
        font-weight: 400;
        color:#284970;
        border-collapse: separate!important;
        border-spacing: 0;
        max-width:vw;
        border-radius:16px;
        border-color: #DDD;
        border-top: 1px solid #DDD;
        border-bottom: 1px solid #DDD;
        border-left: 1px solid #DDD;
        border-right: 1px solid #DDD;
    }

    table tr td:first-of-type {
       border-left: 1px solid #DDD;
    }

    table tr td:last-of-type {
       border-right: 1px solid #DDD;
    }

    table tr:first-of-type td:not(:first-child):not(:last-child){
      border-top: 1px solid #DDD;
    }

    table tr:first-of-type th:not(:first-child):not(:last-child){
      border-top: 1px solid #DDD;
    }

    table tr:last-of-type td:not(:first-child):not(:last-child){
      border-bottom: 1px solid #DDD;
    }

    table tr:first-of-type th:first-child {
        border-top: 1px solid #DDD;
        border-top-left-radius: 15px;
        padding-left:10px;
    }

    table tr:first-of-type th:last-child {
        border-top: 1px solid #DDD;
        border-top-right-radius: 15px;
        padding-right:10px;
    }

    table tr:last-of-type td:last-child {
        border-right: 1px solid #DDD;
        border-bottom: 1px solid #DDD;
        border-bottom-right-radius: 15px;
    }

    table tr:last-of-type td:first-child {
        border-left: 1px solid #DDD;
        border-bottom:  1px solid #DDD;
        border-bottom-left-radius: 15px;
    }

    tr{
        text-align:center!important;
        border-color: #DDD;
        border-top: 1px solid #DDD;
        border-bottom: 1px solid #DDD;
        border-left: 1px solid #DDD;
        border-right: 1px solid #DDD;
    }

    th{
        text-align:center!important;
        font-weight: 600;
        background-color: #fafbfc;
        padding-left:5px;
        padding-right:5px;
        padding-top:5px;
        padding-bottom:5px;
        border-color: #DDD;
        border-top: 1px solid #DDD;
        border-bottom: 1px solid #DDD;
        border-left: 1px solid #DDD;
        border-right: 1px solid #DDD;
    }
    td{
        background-color: #ffffff;
        padding-left:5px;
        padding-right:5px;
        padding-top:5px;
        padding-bottom:5px;
        border-color: #DDD;
        border-top: 1px solid #DDD;
        border-bottom: 1px solid #DDD;
        border-left: 1px solid #DDD;
        border-right: 1px solid #DDD;
    }

    .pred_title{
        font-family: 'Raleway', sans-serif;
        font-size: 35px;
        font-weight: 700;
        color:#284970;
    }

    .note{
        font-family: 'Raleway', sans-serif;
        font-size: 12px;
        font-weight: 400;
        color:#284970;
    }

        @media screen and (max-width: 800px) {
        table {
            font-size: 12px;
        }
        .pred_title{
            font-size: 25px;
        }
        .note{
            font-size:7px;
        }
    }

</style>

<!-- Screenshot Script -->
<script>

function print()
{
    var scale = 5;
    var domNode = document.getElementById('predictions')
    domtoimage.toBlob(domNode, {
        width: domNode.clientWidth * scale,
        height: domNode.clientHeight * scale,
        style: {
            transform: 'scale('+scale+')',
            transformOrigin: 'top left'
        }
    }).then(function (blob)
    {
        window.saveAs(blob, "Leaderboard.png");

    });
}
</script>

</script>
